name: Android CI
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: 11
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      - name: Set execution flag for gradlew
        run: chmod +x gradlew
      - name: "Clone Yfirlestur"
        uses: actions/checkout@master
        with:
          name: mideind/Yfirlestur
          ref: 'dockerfile_development'
      - name: "Run yfirlestur"
        run: |
          docker build -t yfirlestur ./Yfirlestur/
          docker run -dp 5002:5002 yfirlestur
      - name: "Build the app"
        run: |
          git submodule update --init
          ./gradlew assemble
          ./gradlew build -x test
      - name: Archive reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: archive-reports
          path: |
            app/build/reports/**/*
